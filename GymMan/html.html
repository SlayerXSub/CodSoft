<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>GymMan</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>GymMan</h1>
            <div class="GymStickman"></div>
            <!--Gym Stickman graphic will be dynamically generated using  JavaScript-->    
        </div>
        <div class="word">
            <!--The current word will be generated using Javascript-->
        </div>
        <div class="letters">
            <!--The letters will be generated using Javascript-->
        </div>
        <div class="message">
            <!--The win/lose message will be generated using Javascript-->
        </div>
    </div>


    <script src="GymStickman.js"></script>
    </body>
</html>
